RemotePong{
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
     /AtorPong/AtorPing {
        remote = "akka.tcp://Log@127.0.0.1:8888"
      }
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 5150
    }
 }
  }
}

