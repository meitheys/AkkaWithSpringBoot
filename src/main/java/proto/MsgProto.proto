syntax="proto3";

package serializacao;

option java_package = "akka";
option java_outer_classname = "MsgProto";
option java_multiple_files = true;

message PingMsg{
     string mensagem = 1;
}

message PongMsg{
     string mensagem = 1;
}

message Mensagem{
     PingMsg pingMsg = 1;
     PongMsg pongMsg = 2;
}