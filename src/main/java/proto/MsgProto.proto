syntax="proto3";

package serializacao;

option java_package = "protobuf";
option java_outer_classname = "PocAkkaOuterClass";
option java_multiple_files = true;

message PingMsg{
     string mensagem = 1;
}

message PongMsg{
     string mensagem = 1;
}

message Mensagem{
     PingMsg ping = 1;
     PongMsg pong = 2;
}